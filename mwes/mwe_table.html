<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <!-- d3-->
  <script src="http://localhost:8000/src/dependencies/d3/d3.js" charset="utf-8"></script>

</head>

<body>
  <script type="module">

    // Module imports
    import {Canvas} from '../src/classes/Canvas.js'
    import {NQBGColors,NQColors,NQTextColors,NQFonts} from '../src/variables/NQ_colors_and_fonts.js'    
    import {Table} from '../src/classes/Table.js'

    if (document.URL.includes('table_gg')){
      window.currentTime = 0
      performance.now = () => currentTime
    }

    let timing = 0
    
    // Canvas
    let canvas = new Canvas({})

    /*********************************************
     * Define nodes data for 1st force
    *********************************************/
    let params = 
    {
       id: "datatable1"
      ,pos: [200, 800]
      ,path: "data/table_data.json"
      ,width: 1500
      ,parentId: "bgsvg"
    }
    let dt = new Table(params, canvas)

    /*********************************************
     * Animate
    *********************************************/
 
    timing = timing + 500
    dt.Draw({delay:timing, duration:1000})
  
    timing = timing + 1500
    let paramsUpdt = {pos: [200, 500]}
    dt.Update({delay:timing, duration:1500, params:paramsUpdt})
    
    timing = timing + 2000
    dt.Hide({delay:timing, duration:500})

  </script> 

</body>
</html>
