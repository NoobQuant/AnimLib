  <script type="module">

    // Module imports
    import {Canvas} from '../src/functions/Canvas.js'
    import {NQBGColors,NQColors,NQTextColors,NQFonts} from '../src/variables/NQ_colors_and_fonts.js'    
    import {Table} from '../src/classes/Table.js'

    if (document.URL.includes('table_gg')){
      window.currentTime = 0
      performance.now = () => currentTime
    }

    let timing = 0
    
    // Canvas
    //const svg = Canvas(1930,1090, false, "white")
    const svg = Canvas({})

    /*********************************************
     * Define nodes data for 1st force
    *********************************************/
    let params = 
    {
      id: "datatable1"
      ,pos: [[200, 100], [200, 500]]   
      ,path: "data/table_data.json"
      ,width: 1500
      ,svgid: "bgsvg"
    }
    let dt = new Table(params)

    /*********************************************
     * Animate
    *********************************************/
 
    timing = timing + 500
    dt.Draw({delay:timing, duration:1000})
  
    timing = timing + 1500
    dt.Update({delay:timing, duration:1500, params:{moveStepNo:1}})
    
    timing = timing + 2000
    dt.Hide({delay:timing, duration:500})    

  </script>
